<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pageName">Sign up page</h1>
    <table>
        <th></th>
            <th><h2>Please fill the form</h2></th>
        <tr>
            <th>Input</th>
            <th>Data</th>
        </tr>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <input type="text" placeholder="e.g Abdul">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type="email" placeholder="e.g abdul@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone Number</label>
            </td>
            <td>
                <input type="number" placeholder="e.g +923038202244">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password"placeholder="e.g strong password">
            </td>
        </tr>
        <tr>
            <td>
                <input class="submitbutton"type ="button" value="submit">
            </td>
        </tr>
    </table>         
</body>
</html>
