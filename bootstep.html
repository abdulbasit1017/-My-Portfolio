<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 1</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <style>
        h1
        {
            text-align: center;
        }
        .content
        {
            padding: 20px;
            background-color: rgb(232, 233, 238);
            border: 1px solid rgb(208, 211, 211);
            margin-bottom: 10px;
        }
        footer
        {
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">My Responsive Webpage</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="content text-center">Left Sidebar</div>    
            </div>
            <div class="col-md-6">
                <div class="content text-center">Main Content Area</div>
            </div>
            <div class="col-md-3">
                <div class="content text-center">Right Sidebar</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="content text-center">Left Sub-Content</div>
            </div>
            <div class="col-md-6">
                <div class="content text-center">Right Sub-Content</div>
            </div>
        </div>

    </div>
</body>
<footer class="text-center mt-4">
    @ 2024 My Responsive Webpage
</footer>
</html>
