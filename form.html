<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1>Contact Form</h1>
</head>

<body>
    <label>Name :</label>
    <input type="text"><br><br>
    <label>Email :</label>
    <input type="email"><br><br>
    <label>Phone Number :</label>
    <input type="phone number"><br><br>
    <label>Gender</label>
    <input type="radio"id="male" name="gender" value="male">
    <label>Male</label>
    <input type="radio"id="female" name="gender" value="female">
    <label>Female</label><br><br>
    <label>Country</label>
    <select>
        <option>Select Your Country</option>
        <option>Pakistan</option>
        <option>India</option>
        <option>Bangladesh</option>
        <option>England</option>
    </select><br><br>
    <button>Submit</button>
    <h1>Form Data Summary</h1>
    <table style="border-color: black;border: 1px solid;border-collapse: collapse;width: 13%;">
       <tr>
        <th style="color: black;border: 1px solid;">Field</th>
        <th style="color: black;">Value</th>
        </tr>
       <tr>
         <td style="color: black;border: 1px solid;">Name</td> 
         <td style="color: black;border: 1px solid;">[name]</td>
        </tr>
       <tr> 
        <td style="color: black;border: 1px solid;">Email</td> 
        <td style="color: black;border: 1px solid;">[email]</td>
       </tr> 
       <tr> 
        <td style="color: black;border: 1px solid;">Phone Number</td>
        <td style="color: black;border: 1px solid;">[phone]</td>
       </tr>
       <tr>
         <td style="color: black;border: 1px solid;">Gender</td>
         <td style="color: black;border: 1px solid;">[gender]</td>
            </tr>
       <tr>
         <td style="color: black;border: 1px solid;">Country</td>
         <td style="color: black;border: 1px solid;">[country]</td>
        </tr>
    </table>
</body>
</html>
