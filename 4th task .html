<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo.png" alt="Aven Logo">
            <h2>Sign up into your account</h2>
        </div>
        <form>
            <div class="form-group">
                <div class="form-field">
                    <label for="first-name">First Name :</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your name..">
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name :</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your name..">
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="email">Email Id :</label>
                    <input type="email" id="email" name="email" placeholder="info@xyz.com">
                </div>
                <div class="form-field">
                    <label for="mobile">Mobile No. :</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="+91 - 98596 58000">
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="xxxxxxxxxx">
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm Password :</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxxxx">
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="company-name">Company Name :</label>
                    <input type="text" id="company-name" name="company-name" placeholder="Enter company name ...">
                </div>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
