<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="stylechatgpt.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Images/logo 2.jpg">
        </div>
        <h2>Sign up into your account</h2>
        <form>
            <div class="form-group">
                <div class="input-box">
                    <label for="first-name">First Name :</label>
                    <input type="text" id="first-name" placeholder="Enter your name..">
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name :</label>
                    <input type="text" id="last-name" placeholder="Enter your name..">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="email">Email Id :</label>
                    <input type="email" id="email" placeholder="info@xyz.com">
                </div>
                <div class="input-box">
                    <label for="mobile">Mobile No. :</label>
                    <input type="tel" id="mobile" placeholder="+91 - 98596 58000">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="password">Password :</label>
                    <input type="password" id="password" placeholder="xxxxxxxxx">
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password :</label>
                    <input type="password" id="confirm-password" placeholder="xxxxxxxxx">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box full-width">
                    <label for="company">Company Name :</label>
                    <input type="text" id="company" placeholder="Enter company name ...">
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
