<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="online admission form.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Application Form</h1>
        <form id="applicationForm" class="mt-4">
            <div class="form-group">
                <label for="applicationData">Application Data</label>
                <textarea class="form-control" id="applicationData" name="applicationData" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <script src="application.js"></script>
</body>
</html>
