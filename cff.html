<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="website2.css"> -->
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Temperature Converter</h5>
                <form id="tempForm">
                   <div class="form-row">
                    <div class=" form-group col-md-4">
                        <label for="tempInput">Temperature</label>
                        <input type="number" class="form-control" id="tempInput" placeholder="Enter Temperature" required>
                    </div>
                    <div class=" form-group col-md-4">
                        <label for="tempUnit">From</label>
                        <select class="form-control" id="tempInput">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="unitOutput">To</label>
                        <select class="form-control" id="unitOutput">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                   </div>
                   <button type="submit" class="btn btn-primary">Convert</button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Converted Temperature</h5>
                <p id="result" class="card-text"></p>
            </div>
        </div>
    </div>
</body>
<!-- <script src="script.js"></script> -->

</html>
